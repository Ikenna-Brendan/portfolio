<!DOCTYPE html>
<html>
<head>
    <title>Export Content</title>
    <script>
        // This script will run when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            try {
                const content = localStorage.getItem('portfolio-content');
                if (content) {
                    const data = JSON.parse(content);
                    
                    // Create a hidden link to trigger the download
                    const a = document.createElement('a');
                    a.href = 'data:application/json;charset=utf-8,' + 
                             encodeURIComponent(JSON.stringify(data.content, null, 2));
                    a.download = 'content-export.json';
                    a.style.display = 'none';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    
                    console.log('Content exported successfully');
                    document.body.innerHTML = '<h1>Content exported successfully! You can close this tab.</h1>';
                    
                    // Notify the parent window that we're done
                    if (window.opener) {
                        window.opener.postMessage('export-complete', '*');
                    }
                } else {
                    console.log('No content found in localStorage');
                    document.body.innerHTML = '<h1>No content found in localStorage</h1>';
                }
            } catch (e) {
                console.error('Error exporting content:', e);
                document.body.innerHTML = '<h1>Error exporting content</h1><p>' + e.message + '</p>';
            }
        });
    </script>
</head>
<body>
    <h1>Exporting Content...</h1>
    <p>Please wait while we export your content...</p>
</body>
</html>
